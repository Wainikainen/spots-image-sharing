<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adam Wainikainen" />
    <meta
      name="description"
      content=" an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta
      name="keywords"
      content="picture sharing, photo sharing, photography, image inspiration, photo ideas, professional pictures, upload pictures, portfolio sharing, digital gallery"
    />
    <link rel="favicon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Website Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__pic-container">
            <button class="profile__pic-btn">
              <img
                src="<%=require('./images/group2.svg')%>"
                alt="Avatar Icon"
                class="profile_icon-btn"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="profile picture"
              class="profile__pic"
            />
          </div>
          <div class="profile__container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/group2.svg')%>"
                alt="profile button symbol"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="<%=require('./images/group26.svg')%>"
              alt="post button symbol"
              class="profile__post-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <template id="card-template">
            <li class="card">
              <img src=" " alt=" " class="card__image" />
              <div class="card__text">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__delete-button"></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">2025 &copy; Spots</footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img
            class="modal__exit-icon"
            src="<%=require('./images/Group27.svg')%>"
            alt="button icon"
          />
        </button>
        <form class="modal__form" novalidate>
          <h2 class="modal__form-title">Edit profile</h2>
          <label class="modal__form-label">Name</label>
          <input
            type="text"
            placeholder="Type your name"
            class="modal__form-input"
            id="profile-name-input"
            minlength="2"
            maxlength="40"
            name="name"
            required
          />
          <span class="modal__form-error" id="profile-name-input-error"></span>
          <label class="modal__form-label">Description</label>
          <input
            type="text"
            placeholder="Describe yourself"
            class="modal__form-input"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            name="description"
            required
          />
          <span class="modal__form-error" id="profile-description-input-error">
          </span>
          <button type="submit" class="modal__form-save">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img
            class="modal__exit-icon"
            src="<%=require('./images/Group27.svg')%>"
            alt="button icon"
          />
        </button>
        <form class="modal__form" novalidate>
          <h2 class="modal__form-title">New Post</h2>
          <label class="modal__form-label">Image link</label>
          <input
            placeholder="Paste a link to the picture"
            class="modal__form-input"
            id="image-link-input"
            type="url"
            name="link"
            required
          />
          <span class="modal__form-error" id="image-link-input-error"></span>
          <label class="modal__form-label">Caption</label>
          <input
            type="text"
            placeholder="Type your caption"
            class="modal__form-input"
            id="caption-link-input"
            minlength="2"
            maxlength="30"
            name="caption"
            required
          />
          <span class="modal__form-error" id="caption-link-input-error"></span>
          <button type="submit" class="modal__form-save">Save</button>
        </form>
      </div>
    </div>

    <div class="modal modal--image" id="modal-image">
      <div class="modal__container">
        <button type="button" class="modal__image-close">
          <img
            class="modal__image-close-icon"
            src="<%=require('./images/Group27.svg')%>"
            alt="close icon"
          />
        </button>
        <img class="modal__image" src="#" alt="" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container-delete">
        <h3 class="modal__delete-title">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__form-delete" id="delete-form">
          <button class="modal__delete-save" type="submit">Delete</button>
          <button class="modal__delete-cancel" type="button" id="cancel-button">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container modal__container-avatar">
        <button type="button" class="modal__exit modal__exit-avatar" aria-label="Exit Modal">
          <img
            class="modal__exit-icon"
            src="<%=require('./images/Group27.svg')%>"
            alt="button icon"
          />
        </button>

        <h3 class="modal__form-avatar">Edit profile avatar</h3>

        <form class="modal__form" id="avatar-form">
          <label class="modal__label-avatar"> Profile Picture</label>

          <div class="modal__file-upload">
            <input
              type="file"
              class="modal__file-input"
              id="avatar-file-input"
              accept="image/*"
              name="avatar-file"
            />
            <button type="button" class="modal__file-button">
              <img
                src="<%=require('./images/camera.svg')%>"
                alt="Camera Icon"
                class="modal__file-icon"
              />
            </button>
          </div>

          <input
            placeholder="Select image or paste a link"
            class="modal__form-input"
            id="avatar-link"
            type="url"
            name="avatar"
          />

          <span class="modal__form-error" id="avatar-link-error"></span>
          <button class="modal__form-save-disabled modal__form-save" disabled type="submit" id="submit-avatar-btn">
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

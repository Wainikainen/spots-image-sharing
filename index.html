<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="adam wainikainen" />
    <meta
      name="description"
      content=" an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile"
    />
    <meta
      name="keywords"
      content="picture sharing, photo sharing, photography, image inspiration, photo ideas, professional pictures, upload pictures, portfolio sharing, digital gallery"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Website Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__pic"
          />
          <div class="profile__container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-button">
              <img src="./images/group2.svg" alt="profile button symbol" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img
              src="./images/group26.svg"
              alt="post button symbol"
              class="profile__post-icon"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__text">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__delete-button"></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">2025 &copy; Spots</footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img class="button" src="./images/Group 27.svg" alt="button icon" />
        </button>
        <form class="modal__form">
          <h2 class="modal__form-title">Edit profile</h2>
          <label class="modal__form-label">Name</label>
          <input
            type="text"
            placeholder="Type your name"
            class="modal__form-input"
            id="profile-name-input"
            required
          />
          <label class="modal__form-label">Description</label>
          <input
            type="text"
            placeholder="Describe yourself"
            class="modal__form-input"
            id="profile-description-input"
            required
          />
          <button type="submit" class="modal__form-save">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__exit" aria-label="Exit Modal">
          <img class="button" src="./images/Group 27.svg" alt="button icon" />
        </button>
        <form class="modal__form">
          <h2 class="modal__form-title">New Post</h2>
          <label class="modal__form-label">Image link</label>
          <input
            type="text"
            placeholder="Paste a link to the picture"
            class="modal__form-input"
            id="image-link-input"
            required
          />
          <label class="modal__form-label">Caption</label>
          <input
            type="text"
            placeholder="Type your caption"
            class="modal__form-input"
            id="caption-link-input"
            required
          />
          <button type="submit" class="modal__form-save">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
